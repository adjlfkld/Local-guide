<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Local guide</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="material-symbols-rounded" style="font-size: 25px">
          lte_mobiledata
        </span>
        <span class="material-symbols-rounded" style="font-size: 20px">
          wifi
        </span>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <span class="material-symbols-rounded" style="font-size: 20px">
          battery_horiz_075
        </span>
        <span class="material-symbols-rounded"> bolt </span>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Local guide</h1>
      <p class="welcome-header__text">
        Make friends and enjoy your travel! <br />Start now!
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input type="text" placeholder="Email or phone numer" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Register now" />
      <a ref="#">Find your Account or Password</a>
    </form>
  </body>
</html>
