<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
          
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>

    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg">
                <span class="nav__notification3"></span>
                </i>
            </span>
        </div>
    </header>


    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR code</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-address-book"></i>
                <span class="add by contacts">Add by <Br> contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home
                    <i class="fa-solid fa-angle-right"></i>
                </span>
            </div>
        </div>    
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="file:///Users/hyunsoo/Downloads/%E1%84%8B%E1%85%A6%E1%86%AB%E1%84%8C%E1%85%A6%E1%86%AF%E1%84%91%E1%85%A9%E1%84%90%E1%85%A9_%E1%84%8B%E1%85%A7%E1%84%80%E1%85%AF%E1%86%AB%E1%84%89%E1%85%A1%E1%84%8B%E1%85%B5%E1%84%8C%E1%85%B3.jpg"/>
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://unsplash.com/photos/WEv76KgEysk/download?ixid=MnwxMjA3fDB8MXxzZWFyY2h8N3x8ZHluYW1pY3xlbnwwfHx8fDE2NTg3MzI2NzQ&force=true&w=640"/>
                        <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i> <span>326</span>
                        </div>
                    </div>
                </div>
                
            </div>
        <div class="open-chat">
                <div class="open-chat__header2">
                </div>
        </div>    
            <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#me</h5>
                        <h6 class="open-post__hashtags">#i#feel#good</h6>
                        <div class="open-post__members">
                            <img src="https://unsplash.com/photos/F9nmj3CRvAM/download?ixid=MnwxMjA3fDB8MXxjb2xsZWN0aW9ufDQwfDkwNDA4OTN8fHx8fDJ8fDE2NTg3MzUxNDg&force=true&w=640"/>
                            <span class="open-post__member-count">299 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="https://unsplash.com/photos/5fx4r4qcdXA/download?ixid=MnwxMjA3fDB8MXxzZWFyY2h8MTl8fGR5bmFtaWN8ZW58MHx8fHwxNjU4NzMyNjc0&force=true&w=640"/>
                            <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i> <span>215</span>
                            </div>
                        </div>
                    </div>
                    
            </div>
            
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link"href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link"href="more.html">
                    <span class="nav__notification2"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/1fe08feb85.js" crossorigin="anonymous"></script>
</body>
</html>
