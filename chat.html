<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,0,0"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/nico-Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="material-symbols-rounded" style="font-size: 25px">
          lte_mobiledata
        </span>
        <span class="material-symbols-rounded" style="font-size: 16px">
          wifi
        </span>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <span class="material-symbols-rounded" style="font-size: 20px">
          battery_horiz_075</span
        >
        <span class="material-symbols-rounded" style="font-size: 20px">
          bolt
        </span>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <span class="material-symbols-rounded"> arrow_back_ios </span>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Haliey</h1>
      </div>
      <div class="alt-header__column">
        <span class="material-symbols-rounded"> search </span>
        <span class="material-symbols-rounded"> menu </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img src="image/15.jpg" />
        <div class="message-row__content">
          <span class="message__author">Haliey</span>
          <div class="message_info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message_info">
            <span class="message__bubble">Hello!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <span class="material-symbols-rounded"> add_circle </span>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <span class="material-symbols-rounded"> add_reaction </span>
        <button>
          <span class="material-symbols-rounded"> arrow_circle_up </span>
        </button>
      </div>
    </form>
    <div class="no-mobile">
      <span>Your screen is too bigㅠㅠ</span>
    </div>
  </body>
</html>
