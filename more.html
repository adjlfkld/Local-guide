<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,0,0"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="material-symbols-rounded" style="font-size: 25px">
          lte_mobiledata
        </span>
        <span class="material-symbols-rounded" style="font-size: 16px">
          wifi
        </span>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <span class="material-symbols-rounded" style="font-size: 20px">
          battery_horiz_075</span
        >
        <span class="material-symbols-rounded" style="font-size: 20px">
          bolt
        </span>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Profile</h1>
      <div class="screen-header__icons">
        <span class="material-symbols-rounded"> search </span>
        <span class="material-symbols-rounded"> notifications </span>
        <a href="settings.html">
          <span class="material-symbols-rounded">settings </span>
        </a>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="image/17.jpg" class="more_image" />
          <div class="user-component__text">
            <h4 class="more_text">James coolala</h4>
            <!--<h6 class="user-component__subtitle">Whatever you want
                                </h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <span class="material-symbols-rounded"> history </span>
          <span>History</span>
        </div>
        <div class="icon-row__icon">
          <span class="material-symbols-rounded"> favorite </span>
          <span>Favorite</span>
        </div>
        <div class="icon-row__icon">
          <span class="material-symbols-rounded"> event_available </span>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <span class="material-symbols-rounded"> location_on </span>
          <span>Map</span>
        </div>
      </div>
      <div class="more-suggestion">
        <h4 class="more-suggestion__title">Check out your nearest program!</h4>
        <img src="image/22.png" class="more-suggestion_image" />
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><span class="material-symbols-rounded" style="font-size: 36px">
              home
            </span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <span class="material-symbols-rounded" style="font-size: 36px">
              apps
            </span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="material-symbols-rounded" style="font-size: 32px">
              chat_bubble
            </span>
            <span class="nav__notification badge">1</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <span class="material-symbols-rounded" style="font-size: 40px">
              person
            </span></a
          >
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>Your screen is too bigㅠㅠ</span>
    </div>
  </body>
</html>
